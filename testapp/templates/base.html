<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% block title %}{% endblock title %}</title>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
		
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}?c={{ CACHE_BUSTER }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?c={{ CACHE_BUSTER }}">
		
		<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
		
		<script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>

		<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
		
		<script>
			$(document).ready(function(){
				$('.date-picker').datepicker({ dateFormat: 'dd/mm/yy' });
			});
		</script>
		{% block head_extra %}{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{ url_for('main.index') }}">Flask Filemanager Test App</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="{{ url_for('main.index') }}">Home</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			{% block h1 %}
				<h1>{{ self.title() }}</h1>
			{% endblock h1 %}
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
